 # github.com/rafi i3status config

# i3status configuration file
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
	colors = true
  color_good = "#859900"
  color_bad = "#dc322f"
  color_degraded = "#cb4b16"
  output_format = "i3bar"
  interval = 2
}

order += "volume master"
order += "load"
order += "cpu_usage"
order += "disk /"
#order += "ethernet eth0"
#order += "ipv6"
#order += "run_watch DHCP"
order += "run_watch VPN"
order += "wireless wlp4s0"
order += "tztime local"

volume master {
	format = " ♪: %volume  "
	device = "default"
	mixer = "Master"
	mixer_idx = 0
}

load {
	format = " Δ: %1min "
}

cpu_usage {
	format = " %usage "
}

disk "/" {
	format = " / %avail "
}

wireless wlp4s0 {
	format_up = " W: (%quality at %essid) %ip "
	format_down = " ☡ WiFi "
}

ethernet enp0s31f6 {
	# if you use %speed, i3status requires root privileges
	format_up =  " Ω: %ip  "
	format_down = " ∅ eth0  "
}

run_watch DHCP {
	pidfile = "/var/run/dhclient*.pid"
}

run_watch VPN {
	pidfile = "/var/run/vpnc/pid"
}

tztime local {
	format = " %d-%m %H:%M "
}
