general {
	colors = true
  color_good = "#859900"
  color_bad = "#dc322f"
  color_degraded = "#cb4b16"
  output_format = "i3bar"
  interval = 2
}

order += "volume master"
order += "load"
order += "cpu_usage"
order += "disk /"
#order += "ethernet eth0"
#order += "ipv6"
#order += "run_watch DHCP"
order += "run_watch VPN"
order += "battery 0"
order += "battery 1"
order += "wireless wlp4s0"
order += "tztime local"

volume master {
	format = " â™ª: %volume  "
	device = "default"
	mixer = "Master"
	mixer_idx = 0
}

load {
	format = " Î”: %1min "
}

cpu_usage {
	format = " %usage "
}

disk "/" {
	format = " / %avail "
}

wireless wlp4s0 {
	format_up = " W: (%quality at %essid) %ip "
	format_down = " â˜¡ WiFi "
}

ethernet enp0s31f6 {
	# if you use %speed, i3status requires root privileges
	format_up =  " â„¦: %ip  "
	format_down = " âˆ… eth0  "
}

run_watch DHCP {
	pidfile = "/var/run/dhclient*.pid"
}

run_watch VPN {
	pidfile = "/var/run/vpnc/pid"
}

battery 0 {
    format = "%status %percentage %remaining"
    format_down = ""
    last_full_capacity = true
    integer_battery_capacity = true
    low_threshold = 11
    threshold_type = percentage
    hide_seconds = true
    status_chr = "âš¡"
    status_bat = "ðŸ”‹"
    status_unk = "?"
    status_full = "â˜» "
}

battery 1 {
    format = "%status %percentage %remaining"
    format_down = ""
    last_full_capacity = true
    integer_battery_capacity = true
    low_threshold = 11
    threshold_type = percentage
    hide_seconds = true
    status_chr = "âš¡"
    status_bat = "ðŸ”‹"
    status_unk = "?"
    status_full = "â˜» "
}

tztime local {
	format = " %d-%m %H:%M "
}
